# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Controller specific configuration
    App\Controller\ProductFinderController:
        arguments:
            $projectDir: '%kernel.project_dir%'
        # Autowire the rest of the arguments for the controller
        # If you have other controllers with string $projectDir, you might want to use _defaults binding
        # _defaults:
        #     bind:
        #         string $projectDir: '%kernel.project_dir%'


    App\Factory\MilvusClientFactory: ~

    Milvus\Client:
        factory: ['@App\Factory\MilvusClientFactory', 'create']
        arguments:
            $token: '%env(MILVUS_TOKEN)%'
            $host: '%env(MILVUS_HOST)%'
            $port: '%env(int:MILVUS_PORT)%'

    App\Service\MilvusVectorStoreService:
        arguments:
            $milvus: '@Milvus\Client'
            $collectionName: '%env(MILVUS_COLLECTION)%'
            $dimension: 1536

    OpenAI\Client:
        factory: ['OpenAI', 'client']
        arguments:
            $apiKey: '%env(OPENAI_API_KEY)%'

    App\Service\OpenAIEmbeddingGenerator:
        arguments:
            $embeddingModel: '%env(OPENAI_EMBEDDING_MODEL)%'

    App\Service\OpenAISearchService:
        arguments:
            $chatModel: '%env(OPENAI_CHAT_MODEL)%'

    App\Service\OpenAIImageDescriptionService:
        arguments:
            # Client and Logger will be autowired
            $openAiVisionModel: '%env(OPENAI_VISION_MODEL)%'

    # Bind the interfaces to their concrete implementations
    App\Service\SearchServiceInterface: '@App\Service\OpenAISearchService'
    App\Service\ImageDescriptionServiceInterface: '@App\Service\OpenAIImageDescriptionService'
